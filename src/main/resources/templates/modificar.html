<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Crear ticket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <header th:replace="layout/plantilla :: header"></header>
    <h2 class="navbar-brand">Agregar</h2>
    <br>
    <a th:href="@{/}" class="btn btn-primary">Regresar</a>
    <form th:action="@{/guardar}" method="post" th:object="${ticket}">
        <input type="hidden" name="id" th:field="*{id}">
        <br>
        <label for="titulo">Titulo del Ticket:</label>
        <input type="text" name="titulo" th:field="*{titulo}">
        <span th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}">Error Titulo</span>
        <br>
        <label for="fecha">Fecha:</label>
        <input type="date" name="fecha" th:field="*{fecha}">
        <br>
        <label for="nombreResponsable">Nombre del responsable:</label>
        <input type="text" name="nombreResponsable" th:field="*{nombreResponsable}">
        <span th:if="${#fields.hasErrors('nombreResponsable')}" th:errors="*{nombreResponsable}">Error Nombre</span>
        <br>
        <label for="equipoResponsable">Equipo responsable:</label>
        <select name="equipoResponsable" id="equipoResponsable" th:field="*{equipoResponsable}">
            <option value="soporte">Soporte</option>
            <option value="desarrollo">Desarrollo</option>
            <option value="atencionAClientes">Atencion a Clientes</option>
        </select>
        <br>
        <label for="incidencia">Incidencia:</label>
        <select name="incidencia" id="incidencia" th:field="*{incidencia}">
            <option value="bug">Bug</option>
            <option value="feature">Feature</option>
        </select>
        <span th:if="${#fields.hasErrors('incidencia')}" th:errors="*{incidencia}">Error Incidencia</span>
        <br>
        <label for="gravedad">Gravedad:</label>
        <select name="gravedad" id="gravedad" th:field="*{gravedad}">
            <option value="Alta">Alta</option>
            <option value="Media">Media</option>
            <option value="Baja">Baja</option>
        </select>
        <span th:if="${#fields.hasErrors('gravedad')}" th:errors="*{gravedad}">Error Gravedad</span>
        <br>
        <label for="version">Version:</label>
        <input type="text" name="version" th:field="*{version}">
        <br>
        <label for="descripcion">Descripcion:</label>
        <input type="text" name="descripcion" th:field="*{descripcion}">
        <span th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error Descripcion</span>
        <input type="submit" name="guardar" value="Guardar" class="btn btn-success btn -block">
    </form>
    <footer th:replace="layout/plantilla :: footer"></footer>

</body>

</html>
