<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<title>Inicio</title>
</head>

<body>
	<header th:replace="layout/plantilla :: header"></header>
	<section id="actions" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
			</div>
		</div>
	</section>
	<a th:href="@{/agregar}" class="btn btn-success btn -block">[[#{ticket.crear}]]</a>
	<br>
	<br>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">
				Nuevo
				<div th:if="${tickets != null and !tickets.empty}">
					<table class="table table-striped table-hover">
						<tr>
							<th>[[#{ticket.id}]]</th>
							<th>[[#{ticket.titulo}]]</th>
							<th>[[#{ticket.tipoIncidencia}]]</th>
							<th>[[#{ticket.gravedad}]]</th>
							<th>[[#{ticket.detalle}]]</th>
						</tr>
						<tr th:each="ticket : ${tickets}">
							<td th:text="${ticket.id}">Mostrar id</td>
							<td th:text="${ticket.titulo}">Mostrar titulo</td>
							<td th:text="${ticket.incidencia}">Mostrar equipo</td>
							<td th:text="${ticket.gravedad}">Mostrar gravedad</td>
							<td><a th:href="@{/detalles/} + ${ticket.id}" th:text="Detalles"></a></td>
						</tr>
					</table>
				</div>
				<div th:if="${tickets == null or tickets.empty}">
					La lista de tikcets esta vacia
				</div>
			</div>
			<div class="col">
				En proceso
			</div>
			<div class="col">
				Atendido
			</div>
		</div>
	</div>
	<footer th:replace="layout/plantilla :: footer"></footer>
</body>

</html>
